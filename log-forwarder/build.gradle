plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    // Add repositories here if needed
}

dependencies {
    // OkHttp for HTTP requests
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // Jackson for JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'log-forwarder',
            'Implementation-Vendor': 'New Relic Labs',
            'Implementation-Vendor-Id': 'com.newrelic.labs',
            'Implementation-Version': '1.0'
        )
    }
}

shadowJar {
    mergeServiceFiles()
    manifest {
        attributes 'Main-Class': 'com.newrelic.instrumentation.labs.logforwarder.MAIN'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
